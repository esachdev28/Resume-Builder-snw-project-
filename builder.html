<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder - Rezume</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo"><img src="logo.png" alt="Rezume Logo" width="150" height="60"></a>
                <div class="nav-links">
                    <button onclick="downloadPDF()" class="btn-primary">Download PDF</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="builder-container">
        <div class="editor-panel">

            <h2 style="margin-bottom: 2rem; font-weight: 800; color: #111827;">Resume Editor</h2>

            <!-- Theme Selection -->
            <details open>
                <summary>Theme Selection</summary>
                <div class="accordion-content">
                    <div id="themeGrid" class="theme-selector-grid">
                        <!-- Modern -->
                        <div class="mini-theme-card" onclick="selectTheme('modern')" data-theme="modern">
                            <div class="mini-theme-preview">
                                <div style="padding: 10px; height: 100%;">
                                    <div style="border-left: 3px solid #2563eb; padding-left: 6px; height: 100%;">
                                        <div style="height: 6px; width: 70%; background: #1f2937; margin-bottom: 4px;">
                                        </div>
                                        <div style="height: 4px; width: 40%; background: #2563eb;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mini-theme-label">Modern</div>
                        </div>

                        <!-- Minimal -->
                        <div class="mini-theme-card" onclick="selectTheme('minimal')" data-theme="minimal">
                            <div class="mini-theme-preview" style="background: white;">
                                <div style="padding: 12px; text-align: center;">
                                    <div style="height: 6px; width: 60%; background: #111827; margin: 0 auto 4px;">
                                    </div>
                                    <div
                                        style="height: 2px; width: 100%; border-top: 1px solid #e5e7eb; margin-top: 4px;">
                                    </div>
                                </div>
                            </div>
                            <div class="mini-theme-label">Minimal</div>
                        </div>

                        <!-- Creative -->
                        <div class="mini-theme-card" onclick="selectTheme('creative')" data-theme="creative">
                            <div class="mini-theme-preview">
                                <div style="height: 20px; background: #2563eb; margin-bottom: 5px;"></div>
                                <div style="display: flex; gap: 4px; padding: 0 4px;">
                                    <div style="width: 30%; background: #dbeafe; height: 30px;"></div>
                                    <div style="width: 70%; background: #e5e7eb; height: 30px;"></div>
                                </div>
                            </div>
                            <div class="mini-theme-label">Creative</div>
                        </div>

                        <!-- Professional -->
                        <div class="mini-theme-card" onclick="selectTheme('professional')" data-theme="professional">
                            <div class="mini-theme-preview">
                                <div style="padding: 8px;">
                                    <div style="border-bottom: 2px solid #1f2937; margin-bottom: 4px;">
                                        <div style="height: 6px; width: 80%; background: #1f2937;"></div>
                                    </div>
                                    <div style="background: #e5e7eb; height: 30px;"></div>
                                </div>
                            </div>
                            <div class="mini-theme-label">Professional</div>
                        </div>

                        <!-- Executive -->
                        <div class="mini-theme-card" onclick="selectTheme('executive')" data-theme="executive">
                            <div class="mini-theme-preview">
                                <div style="padding: 8px; text-align: center;">
                                    <div style="height: 8px; width: 70%; background: #111827; margin: 0 auto 2px;">
                                    </div>
                                    <div
                                        style="border-top: 1px solid #9ca3af; border-bottom: 1px solid #9ca3af; height: 4px; margin: 4px 0;">
                                    </div>
                                </div>
                            </div>
                            <div class="mini-theme-label">Executive</div>
                        </div>

                        <!-- Compact -->
                        <div class="mini-theme-card" onclick="selectTheme('compact')" data-theme="compact">
                            <div class="mini-theme-preview">
                                <div style="padding: 8px;">
                                    <div style="border-bottom: 1px solid #059669; margin-bottom: 4px;">
                                        <div style="height: 6px; width: 50%; background: #059669;"></div>
                                    </div>
                                    <div style="display: flex; gap: 4px;">
                                        <div style="background: #e5e7eb; flex: 2; height: 30px;"></div>
                                        <div style="background: #d1fae5; flex: 1; height: 30px;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mini-theme-label">Compact</div>
                        </div>

                        <!-- Bold -->
                        <div class="mini-theme-card" onclick="selectTheme('bold')" data-theme="bold">
                            <div class="mini-theme-preview">
                                <div style="background: #111827; height: 25px; margin-bottom: 4px;"></div>
                                <div style="display: flex; gap: 4px; padding: 0 4px;">
                                    <div style="width: 30%; background: #e5e7eb; height: 30px;"></div>
                                    <div style="width: 70%; background: #f3f4f6; height: 30px;"></div>
                                </div>
                            </div>
                            <div class="mini-theme-label">Bold</div>
                        </div>

                        <!-- Tech -->
                        <div class="mini-theme-card" onclick="selectTheme('tech')" data-theme="tech">
                            <div class="mini-theme-preview" style="font-family: monospace;">
                                <div style="padding: 8px;">
                                    <div style="border-bottom: 1px dashed #333; margin-bottom: 4px;">
                                        <div style="height: 4px; width: 60%; background: #2563eb;"></div>
                                    </div>
                                    <div style="border-left: 1px dashed #d1d5db; height: 30px; margin-left: 4px;"></div>
                                </div>
                            </div>
                            <div class="mini-theme-label">Tech</div>
                        </div>
                    </div>
                </div>
            </details>

            <!-- Personal Details -->
            <details open>
                <summary>Personal Details</summary>
                <div class="accordion-content">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="nameInput" placeholder="Athrav">
                    </div>
                    <div class="form-group">
                        <label>Job Title</label>
                        <input type="text" id="titleInput" placeholder="Software Engineer">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="emailInput" placeholder="atharv@example.com">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="phoneInput" placeholder="+918102450721">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" id="locationInput" placeholder="Patna , Bihar, India">
                    </div>
                </div>
            </details>

            <!-- Professional Summary -->
            <details>
                <summary>Professional Summary</summary>
                <div class="accordion-content">
                    <div class="form-group">
                        <textarea id="summaryInput" rows="4" placeholder="Brief professional summary..."></textarea>
                    </div>
                </div>
            </details>

            <!-- Experience -->
            <details>
                <summary>Experience</summary>
                <div class="accordion-content">
                    <div id="experience-list">
                        <!-- Dynamic experience fields will be added here -->
                    </div>
                    <button id="addExperienceBtn" class="btn-secondary" style="width: 100%; margin-top: 10px;">
                        <span>+</span> Add Position
                    </button>
                </div>
            </details>

            <!-- Skills -->
            <details>
                <summary>Skills</summary>
                <div class="accordion-content">
                    <div class="form-group">
                        <label>Technical Skills & Tools</label>
                        <textarea id="skillsInput" rows="3"
                            placeholder="JavaScript, React, Node.js, Python, UI/UX Design..."></textarea>
                    </div>
                </div>
            </details>

        </div>

        <!-- Preview Panel -->
        <div class="preview-panel" id="previewPanel">
            <div class="resume-paper" id="resumePreview">
                <div class="resume-preview-content" id="previewContent">
                    <!-- Preview content mapped here -->
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
